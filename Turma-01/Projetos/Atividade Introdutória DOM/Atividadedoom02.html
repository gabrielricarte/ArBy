<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom Atividade 02</title>
</head>
<body>
    <h1 id="cabecalho" onclick="fazMagica()">Atividade</h1>
    <button onclick="fazMagica()">Faz magica</button>
    <br>
    <hr>
    <input id="caixaDeTexto" type="text">
    <button onclick="divideFrase()">Divide frase</button>
    <script>
        function fazMagica(){
            var h1 = document.getElementById("cabecalho");
            var frase = prompt("Escreva uma frase para a magica continuar: ")
            h1.innerHTML = frase
        }

        function divideFrase(){
            var caixaDeTexto = document.getElementById("caixaDeTexto");
            console.log(caixaDeTexto);
            var texto = caixaDeTexto.value;
            imprimeLista(texto);

        }

        function imprimeLista (texto){
            console.log("Imprime lista com", texto);
            var lista = document.createElement('ul');
            var palavras = texto.split(' ');
            for(let i = 0; i < palavras.length; i++){
                var palavra = palavras[i]   /*batatinha*/
                // var item = document.createElement('li');
                // item.innerText = palavra; /* <li>batatinha</li> */
                // lista.append(item);  
                // outra forma de fazer sem ser a de baixo, forma mais segura.
               
                lista.innerHTML = lista.innerHTML + `<li>${palavra}</li>`;
            }

            document.body.append(lista);
    
        }


    </script>


</body>
</html>
